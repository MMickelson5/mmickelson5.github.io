<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/station-barcode-generator.css">
    <link rel="shortcut icon" href="assets/barcode-favicon.svg" type="image/x-icon">
</head>
<body>
    <h1>Nellis Station Barcode Generator</h1>

    <div class="content">
        <div class="barcode-container">
            <img id="barcodeImage"/>
        </div>

        <div class="input-container">
            <input type="text" placeholder="QR or Barcode" id="barcodeTypeInput" class="barcode-input"/>
            <input type="text" placeholder="Data" id="barcodeDataInput" class="barcode-input"/>
        </div>
        <p>Enter your desired code type and data,<br>then click here to see how your barcode will look</p>
        <div class="generate-button-container">   
            <button id="generateBarcodeButton" class="barcode-button">Generate Barcode</button>
        </div>
    </div>

    <script src="js/barcode-generator.js"></script>

</body>
<footer>
    <p>Click here to print</p>
    <div class="print-button-container">
        <button id="printBarcodeButton" class="barcode-button">Print Barcode</button>
    </div>

    <a href='https://www.tec-it.com' title='Barcode Software by TEC-IT' target='_blank'>TEC-IT Barcode Generator</a>

    <div id="last-updated">
        <p>Last Updated: <script>document.write(document.lastModified);</script></p>
    </div>
    <div id="copyright">
        <p>
            &copy; <span id="currentYear"></span>
            | Reece Corral
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var currentYear = new Date().getFullYear();
            document.getElementById('currentYear').textContent = currentYear;
        });
    </script>
</footer>
</html>
