<body>
    <header>
        <picture>
            <source media="(prefers-color-scheme: dark)" srcset="assets/images/title-large-light.png">
            <img class="title-image" src="assets/images/title-large.png" alt="Image of Scoots logo">
        </picture>

        <nav>
            <button onclick="toggleMenu()" class="nav-toggler">&#9776; Menu</button>
            <ul id="page-nav" class="navigation">

                <li><a id="active" href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header> 

    <main>
        <div class="contact-info">
            <h2>Our Contact Information</h2>
            <span>Name: <b>Scoots Rental and Tours</b></span>
            <br><br>
            <span>Address: <b>555 55th St., Cozumel</b></span>
            <br><br>
            <span>Email: <b>scoots@example.com</b></span>
            <br><br>
            <span>Email: <b>+52 CALL-SCOOTS</b></span>
        </div>

        <section class="contact-form">
            <h2>For More Information</h2>

            <form action="confirmation.html" method="get"></form>
                <fieldset>
                    <label class="top">Given Name:</label>
                    <br>
                    <input type="text" name="name">
                    <br>
                    <label class="top">Family Name: </label>
                    <br>
                    <input type="text" name="name">
                    <br>
                    <label class="top">Email:</label>
                    <br>
                    <input type="email" name="email" placeholder="someone@example.com">
                    <br>
                    <label class="top" for="comments">Comments: </label>
                    <br>
                    <textarea name="comments" id="comments" cols="30" rows="5"></textarea>
                </fieldset>
                <div class="confirmation-button">
                    <input type="submit" name="submit" value="Submit" class="submitBtn">
                </div>
        </section>
    </main>

    <footer>
